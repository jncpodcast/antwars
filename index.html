<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Wars Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="top-image" src="https://static.wixstatic.com/media/7b5caa_c3fc837dfef04cf188bc5b7e04ba14d1~mv2.png" alt="Top Image" />
        <div id="timer">Time: <span id="time-remaining">60</span>s</div>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="level">Level: <span id="level-value">1</span></div>
        <div id="game-area"></div>
        <button id="start-button">Start Game</button>
        <button id="next-level-button" class="hidden">Next Level</button>
        <a id="patreon-banner" href="https://www.patreon.com/jncpodcast" target="_blank" class="hidden">
            <img src="https://static.wixstatic.com/media/7b5caa_49ec0058a6da4a14b6bfba369bf13500~mv2.jpg" alt="Patreon Banner" />
        </a>
    </div>

    <script src="game.js"></script>
</body>
</html>
